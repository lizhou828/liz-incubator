# Absolute path of current project
projectDir = E:\\Workspace\\baodiwang_crawler4j

targetProject = target
model.target.package = com.baodiwang.crawler4j.model
sqlMapXml.target.package = mybatis.mapper
javaMapper.target.package = com.baodiwang.crawler4j.mapper

# db config
jdbc.connection.driver = com.mysql.jdbc.Driver
jdbc.connection.url = jdbc:mysql://127.0.0.1:3306/land?useUnicode=true&amp;characterEncoding=utf-8
jdbc.connection.username = root
