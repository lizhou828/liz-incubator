server.port = 8088
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

application.message =  Hello, Andy

# Memcache config
memcache.servers = 127.0.0.1:11211
memcache.protocol = BINARY
memcache.weights=1
memcache.initConn=5
memcache.maxConn=100
memcache.opTimeout=1000
memcache.connectTimeout=30000
memcache.failureMode=false
#1000*60*60*2 2hours
memcache.maxIdle=7200000
memcache.socketTimeout=3000
memcache.socketConnTimeout=100
memcache.compressEnable=true



spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/money_note?useUnicode=true&characterEncoding=utf-8
spring.datasource.username =  root
spring.datasource.password = 123456
